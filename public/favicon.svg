<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="reactorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#reactorGradient)" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner reactor core -->
  <circle cx="16" cy="16" r="8" fill="url(#reactorGradient)" filter="url(#glow)"/>

  <!-- Energy spikes -->
  <g stroke="url(#reactorGradient)" stroke-width="1.5" filter="url(#glow)">
    <!-- Top -->
    <line x1="16" y1="2" x2="16" y2="6"/>
    <!-- Bottom -->
    <line x1="16" y1="26" x2="16" y2="30"/>
    <!-- Left -->
    <line x1="2" y1="16" x2="6" y2="16"/>
    <!-- Right -->
    <line x1="26" y1="16" x2="30" y2="16"/>
    <!-- Top-left -->
    <line x1="6" y1="6" x2="10" y2="10"/>
    <!-- Top-right -->
    <line x1="22" y1="6" x2="26" y2="10"/>
    <!-- Bottom-left -->
    <line x1="6" y1="22" x2="10" y2="26"/>
    <!-- Bottom-right -->
    <line x1="22" y1="22" x2="26" y2="26"/>
  </g>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#ffffff" filter="url(#glow)"/>
</svg>
