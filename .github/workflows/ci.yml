name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # If you use Supabase in CI builds, add SUPABASE env vars in repo settings
          NEXT_PUBLIC_USE_SQLITE: '${{ secrets.NEXT_PUBLIC_USE_SQLITE }}'

  smoke:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test deployed site
        run: |
          echo "Pinging deploy URL: ${{ secrets.DEPLOY_URL }}"
          # Fail if not 2xx
          curl -sSf "${{ secrets.DEPLOY_URL }}" -o /dev/null
